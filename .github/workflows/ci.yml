name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install -r requirements.txt

      - name: Run quality check
        run: ./run check-quality

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test container
        run: docker build -f Dockerfile.test -t box-mock-test .

      - name: Run tests
        run: docker run --rm box-mock-test pytest tests/ -v
