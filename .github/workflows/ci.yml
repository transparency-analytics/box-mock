name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff==0.15.0

      - name: Run ruff check
        run: ruff check

      - name: Run ruff format check
        run: ruff format --check
